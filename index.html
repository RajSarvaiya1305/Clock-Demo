<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Clock</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #1ac83a;
    }
    
    .clock {
        font-size: 3em;
        color: #fff;
        text-align: center;
        background-color: #872dd0;
        padding: 20px;
        border-radius: 30px;
        box-shadow: 0 0 20px rgba(11, 6, 6, 0.5);
    }
    </style>
</head>
<body>
    <div class="clock">
        <div id="time"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
